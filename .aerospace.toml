#alt-w = ['exec-and-forget open -a /Applications/WezTerm.app', 'mode main']
#alt-b = ['exec-and-forget open -a /Applications/Google Chrome.app', 'mode main']
#alt-x = ['exec-and-forget open -a /Applications/Xcode.app', 'mode main']
#alt-d = ['exec-and-forget open -a /Applications/Docker.app', 'mode main']
#alt-s = ['exec-and-forget open -a "/Applications/Sublime Merge.app"', 'mode main']

[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'secondary'
3 = 'main'
4 = 'main'
